<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chat Box</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #1e1e1e;
      color: #e6e6e6;
      font-family: sans-serif;
    }
    body {
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #2c2f33;
      border: 1px solid #333;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    #chat div {
      padding: 5px;
      margin-bottom: 5px;
      border-bottom: 1px solid #444;
    }
    #input_field {
      display: flex;
    }
    #input {
      flex: 1;
      padding: 8px;
      background: #36393f;
      border: 1px solid #333;
      border-radius: 5px;
      color: #e6e6e6;
      box-sizing: border-box;
    }
    #send {
      width: 50px;
      padding: 8px;
      margin-left: 10px;
      background: #9146ff;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="input_field">
    <input type="text" id="input" placeholder="Type a message..." />
    <button id="send">Send</button>
  </div>
  <script>
    const vscode = acquireVsCodeApi();
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const sendButton = document.getElementById('send');

    // Automatically scroll to the bottom when chat is updated
    function scrollToBottom() {
      chat.scrollTop = chat.scrollHeight;
    }

    sendButton.addEventListener('click', () => {
      if (input.value.trim()) {
        // Display user's message immediately
        const userMsg = document.createElement('div');
        userMsg.textContent = "You: " + input.value;
        chat.appendChild(userMsg);
        scrollToBottom();

        // Send the message to the extension
        vscode.postMessage({ command: 'userInput', text: input.value });
        input.value = '';
      }
    });

    // Send on Enter key press
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendButton.click();
      }
    });

    // Listen for AI responses from the extension
    window.addEventListener('message', event => {
      const message = event.data;
      if (message.command === 'aiResponse') {
        const lines = message.text.split('\n'); // Split the text into lines
        let delay = 0; // Initialize delay

        lines.forEach((line, index) => {
          const [username, comment] = line.split(': ');
          if (username && comment) {
            setTimeout(() => {
              const aiMsg = document.createElement('div');
              aiMsg.classList.add('chat-message'); // Add a class for styling if needed

              // Create username element
              const usernameSpan = document.createElement('span');
              usernameSpan.classList.add('username');
              usernameSpan.textContent = username;

              // Create comment element
              const commentSpan = document.createElement('span');
              commentSpan.classList.add('comment');
              commentSpan.textContent = ` ${comment}`; // Space before the comment for better formatting

              // Append username and comment to the message div
              aiMsg.appendChild(usernameSpan);
              aiMsg.appendChild(commentSpan);

              // Append the message to the chatbox
              chat.appendChild(aiMsg);

              // Scroll to the bottom of the chatbox
              scrollToBottom();
            }, delay);

            delay += 1000; // Increase delay by 1000ms (1 second) for each message
          }
        });
      }
    });
  </script>
</body>
</html>
